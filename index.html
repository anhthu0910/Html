<!DOCTYPE html>
<html>
<head>
    <style>
        /* Viết CSS ở đây */
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 60%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            overflow: hidden;
        }

        .content {
            padding: 20px;
        }

        .name {
            font-size: 24px;
            color: #333;
            margin: 0 0 5px 0;
        }

        .title {
            color: #666;
            margin: 0 0 15px 0;
        }

        .description {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Thêm style cho skills và button */
        .skills {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .skills li {
            background: #e8f4f8;
            color: #3498db;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .btn {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Viết HTML ở đây -->
    <div class="card">
        <div class="header">
            <div class="avatar">
                <img src="avt.jpg" alt="avatar" width="80">
            </div>
        </div>
        <div class="content">
            <h2 class="name">Lê Ngọc Anh Thư</h2>
            <p class="title">Web Developer</p>
            <p class="description">
                Hihihihihi
            </p>
            <ul class="skills">
                <li>HTML</li>
                <li>CSS</li>
                <li>Python</li>
            </ul>
            <a href="https://www.facebook.com/anh.thu.492849" class="btn" target="_blank">
                Liên hệ
            </a>
        </div>
    </div>
</body>
</html>
